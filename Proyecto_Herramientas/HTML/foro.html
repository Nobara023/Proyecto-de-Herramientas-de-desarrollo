<!DOCTYPE html>
<html lang="es">

<link>
    <meta charset="UTF-8">
    <title>Foro de Seguridad Informática</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="foro.css">
</link>

<body>
    <div class="foro-container">
        <h1 class="text-center mb-4"><i class="bi bi-shield-lock-fill"></i> Foro de Seguridad Informática</h1>

        <div class="text-center">
            <button id="btnMostrarFormulario" class="btn btn-toggle-form">
                <i class="bi bi-plus-circle-fill"></i> Compartir historia
            </button>
        </div>

        <div id="comentarios">
            <div class="comentario">
                <div class="d-flex justify-content-between">
                    <div><span class="usuario">Ana Pérez</span></div>
                    <div class="fecha">25 de abril de 2025, 10:15 AM</div>
                </div>
                <p class="mt-2">Recientemente, implementé una política de contraseñas más estricta en mi institución y
                    los resultados han sido positivos. ¿Alguien más ha tenido experiencias similares?</p>
                <button class="btn btn-sm btn-outline-light mt-2"><i class="bi bi-reply-fill"></i> Responder</button>
            </div>
        </div>

        <div id="formularioComentario" class="formulario-comentario">
            <h4>Comparte tu historia</h4>
            <form id="formComentario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <div type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario:</label>
                    <textarea class="form-control" id="comentario" rows="4"
                        placeholder="Escribe tu experiencia o consejo aquí..." required></textarea>
                </div>
                <button type="submit" class="btn btn-enviar"><i class="bi bi-send-fill"></i> Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="foro.js"></script>
</body>

</body>
